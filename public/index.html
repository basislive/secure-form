<!DOCTYPE html>
<html>
<head>
  <title>Secure Google Form</title>
  <style>
    /* Block text selection */
    body { user-select: none; }
  </style>
</head>
<body>
  <!-- Replace YOUR_GOOGLE_FORM_URL with your formâ€™s embed URL -->
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSdV_XxLmuxcmwdmjRbFSmL_riCvobFzL4nfflBOHqZsLRPWQw/viewform?usp=dialog" 
    width="100%" 
    height="800px" 
    frameborder="0"
  ></iframe>

  <script>
    // Block right-click, copy/paste, and text selection
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && ['c', 'C', 'v', 'V'].includes(e.key)) {
        e.preventDefault();
        alert('Copy-pasting is disabled!');
      }
    });
  </script>
</body>
</html>
